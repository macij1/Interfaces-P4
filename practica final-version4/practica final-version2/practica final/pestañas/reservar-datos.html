<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style/reserva-datos.css">

</head>
<body>
    <header>
        <div>
            <img id="logo" src="../imagenes/Imagen_logo2.png" alt="logo">
        </div>
        <div class="menu">
            <a href="../pagina-inicio.html">
                <p id="menu">Inicio</p>
            </a>
            <a href="menu.html">
                <p id="menu">Menu</p>
            </a>
            <a href="reservar.html">
                <p id="menu">Reservar</p>
            </a>
            <a href="historia.html">
                <p id="menu">Sobre nosotros</p>
            </a>
            <a href="../pagina-inicio.html/#ubicaciones">
                <p id="menu">Ubicaciones</p>
            </a>
        </div>
    </header>
    <div class="contenedor-principal">
        <h2>Rellene los datos de la reserva</h2>
        <form id="formulario" class="formulario">
            <div class="campo">
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                id="nombre"
                name="nombre"
                required
                pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+"
                title="Introduce un nombre válido"
                onchange="validarNombre()"
              ><br >
            </div>
            <div class="campo">
                <label for="apellido">Apellido:</label>
                <input
                  type="text"
                  id="nombre"
                  name="nombre"
                  required
                  pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+"
                  title="Introduce un nombre válido"
                  onchange="validarNombre()"
                ><br >
              </div>
            <div class="campo">
              <label for="telefono">Teléfono:</label>
              <input
                type="tel"
                id="telefono"
                name="telefono"
                required
                pattern="[0-9]{9}"
                onchange="validarTelefono()"
              ><br >
            </div>
            <div class="campo">
              <label for="correo">Correo Electrónico:</label>
              <input
                type="email"
                id="correo"
                name="correo"
                required
                onchange="validarCorreo()"
              ><br >
            </div>
            <button onclick="window.location.href='reservar-final.html'">Reservar</button>
          </form>
    </div>
</body>
</html>
