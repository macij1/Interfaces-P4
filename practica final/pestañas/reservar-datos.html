<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserva</title>
    <link rel="stylesheet" href="../style/reserva-datos.css" />
  </head>
  <body>
    <header>
      <div>
        <img
          id="logo"
          src="../imagenes/Imagen_logo2.png"
          alt="logo"
          onclick="goInicio()"
        />
      </div>
      <div class="menu">
        <a href="../pagina-inicio.html">
          <p id="menu">Inicio</p>
        </a>
        <a href="menu.html">
          <p id="menu">Menu</p>
        </a>
        <a href="reservar.html">
          <p id="menu">Reservar</p>
        </a>
        <a href="historia.html">
          <p id="menu">Sobre nosotros</p>
        </a>
        <a href="../pagina-inicio.html#ubicaciones">
          <p id="menu">Ubicaciones</p>
        </a>
        <a href="../pestañas/inicio-sesion.html">
          <p id="menu">Inicio sesion</p>
        </a>
        <img
          class="theme-icon"
          src="../imagenes/icons8-color-30.png"
          alt="GIF animado"
          onclick="changeTheme()"
        />
      </div>
    </header>
    <div class="contenedor-principal" id="contenedor-reserva">
      <h2>Rellene los datos de la reserva</h2>
      <!--AÑADIR METODO POST-->
      <form
        id="formulario"
        class="formulario"
        action="reservar-final.html"
        method="post"
      >
        <label for="name">Nombre</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Por favor escriba su nombre"
          pattern="[A-Za-zÀ-ÿ\u00f1\u00d1 ]+"
          title="Solo se permiten letras"
          oninput="validarNombre()"
          required
        />
        <br />
        <label for="surname">Apellido(s)</label>
        <input
          type="text"
          id="surname"
          name="surname"
          placeholder="Por favor escriba su apellido(s)"
          pattern="[A-Za-zÀ-ÿ\u00f1\u00d1 ]+"
          title="Solo se permiten letras"
          oninput="validarApellido()"
          required
        />
        <br />
        <label for="phone">Teléfono</label>
        <input
          type="tel"
          id="phone"
          name="phone_number"
          placeholder="Por favor escriba su número de teléfono"
          pattern="[0-9]{9}"
          title="Debe tener 9 dígitos numéricos"
          oninput="validarTelefono()"
        />
        <br />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Por favor escriba su email"
          title="Por favor ingrese un email válido"
          oninput="validarCorreo()"
        />
        <br />
        <button class="boton">Reservar</button>
      </form>
    </div>
    <script src="../script/reserva-datos.js"></script>
    <script src="../script/funciones-comunes.js"></script>
  </body>
</html>
