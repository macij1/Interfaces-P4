    </header>
    <div class="contenedor-principal">
      <h2>Rellene los datos para su compra</h2>
      <form id="formulario" class="formulario">
        <div class="campo">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            required
            pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+"
            title="Introduce un nombre válido"
            onchange="validarNombre()"
          /><br />
        </div>
        <div class="campo">
          <label for="apellido">Apellido:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            required
            pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+"
            title="Introduce un nombre válido"
            onchange="validarNombre()"
          /><br />
        </div>
        <div class="campo">
          <label for="telefono">Teléfono:</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            required
            pattern="[0-9]{9}"
            onchange="validarTelefono()"
          /><br />
        </div>
        <div class="campo">
          <label for="correo">Correo Electrónico:</label>
          <input
            type="email"
            id="correo"
            name="correo"
            required
            onchange="validarCorreo()"
          /><br />
        </div>
        <button>pagar</button>
      </form>
    </div>
  </body>
